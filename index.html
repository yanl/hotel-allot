<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Allotment</title>
	<script src="js/angular.js"></script>
	<!--<script src="js/angular-ui.js"></script>
	<script src="js/bootstrap.js"></script> -->
	<script src="js/app.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <!-- <link href="css/angular-ui.css" rel="stylesheet" media="screen"> -->
	<link href="css/app.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<script>
		// head.js("js/angular-ui.js", "js/app.js", function() {
		// 	console.log('js loaded.');
		// });
	</script>
	
	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-inner">
	  	<div class="container">
			<a class="brand" href="#">Hotel Allotment</a>
			<ul class="nav">
			  <li class="active"><a href="#">View</a></li>
			  <li><a href="#">Manage</a></li>
			</ul>
		</div>
	  </div>
	</div>
	
	<div class="container" id="view">
		<div class="span3">
			<div class="well sidebar-nav">
			  <legend>Filter</legend>
			  <form class="form-horizontal">
				  <div class="control-group">
					<label class="control-label" for="view-from">From</label>
					<div class="controls">
					  <div class="input-append">
						<input id="view-from" type="text" ng-model="dateFrom" ui-date>
						<span class="add-on"><i class="icon-calendar"></i></span>
					  </div>
					</div>
					<label class="control-label" for="view-to">To</label>
					<div class="controls">
					  <div class="input-append">
						<input id="view-to" type="text" ng-model="dateTo" ui-date>
						<span class="add-on"><i class="icon-calendar"></i></span>
					  </div>
					</div>
					<label class="control-label" for="view-to">Hotel</label>
					<div class="controls">
					  <div class="input-append">
						<input id="view-to" type="text">
						<span class="add-on"><i class="icon-list-alt"></i></span>
					  </div>
					</div>
				  </div>
				  <div class="form-actions">
				  	<div class="btn-group">
						<button id="filter-btn" class="btn btn-primary"><i class="icon-search icon-white"></i> Filter</button>
						<button class="btn"><i class="icon-remove"></i></button>
				  	</div>
				  </div>
			  </form>
			</div>
		</div>
		
		<div class="span8">
			<legend>Calendar</legend>
			<div class="navbar">
				<div class="navbar-inner">
					<span>View from {{dateFrom}} to {{dateTo}}</span>
					<div class="btn-group">
						<button class="btn"><i class="icon-zoom-in"></i></button>
						<button class="btn"><i class="icon-zoom-out"></i></button>
					</div>
				</div>
			</div>
			<div id="calendar">
				<table class="table table-hover table-bordered">
					<thead>
						<tr><th>#</th><th>#</th></tr>
					</thead>
					<tbody>
						<tr><td>foo</td><td>bar</td></tr>
						<tr><td>bar</td><td>foo</td></tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
  </body>
</html>
