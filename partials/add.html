	<div id="addModal" class="well">
	  <legend>New Allocation</legend>
	  <form id="addAllocForm" name="addAllocForm" class="form-horizontal">
		  <div class="control-group">
			<label class="control-label {{filterForm.viewFrom.$valid}}" for="view-from">From</label>
			<div class="controls">
			  <div class="input-append">
				<input id="view-from" name="viewFrom" type="text" ng-model="dateFrom" ui-date>
				<span class="add-on"><i class="icon-calendar"></i></span>
			  </div>
			</div>
			<label class="control-label" for="view-to">To</label>
			<div class="controls">
			  <div class="input-append">
				<input id="view-to" type="text" ng-model="dateTo" ui-date>
				<span class="add-on"><i class="icon-calendar"></i></span>
			  </div>
			</div>
			<hotelrooms />
			<label class="control-label">Release Conditions</label>
			<div class="controls">
			  <input type="radio" /><label>No. of days</label>
			</div>
			<div class="controls">
			  <label><input type="radio" />Specific date</label>
			</div>
		  </div>
		  
	  </form>
	</div>
	<div class="navbar no-bg pull-right">
		<button class="btn btn-primary" title="Add a new room allocation"><i class="icon-plus icon-white"></i> ADD</button>
		<a class="btn" data-dismiss="modal">Cancel</a>
	</div>
