<div>
	<label class="control-label block-label" for="view-hotel">Hotel</label>
	<div class="controls controls-block">
		<select ui-select2 name="view-hotel" class="view-hotel" ng-model="idHotel" data-placeholder="Hotel" ng-change="hotelChange(idHotel)" ui-validate="'validateHotel($value)'"> <!--ui-select2-->
			<option></option>
			<option ng-repeat="hotel in hotels" value="{{hotel.id}}">{{hotel.name}}</option>
		</select>
	</div>
	<label class="control-label block-label" for="view-room">Room</label>
	<div class="controls controls-block">
		<select ui-select2="{formatResult:roomFormat, formatSelection:roomFormatSel}" name="view-room" class="view-room" ng-model="idRoom" data-placeholder="Room" ng-change="roomChange(idRoom)" ui-validate="'validateRoom($value)'">
			<option></option>
			<option ng-repeat="room in rooms" value="{{room.id}}" data-cat="{{room.cat}}" data-occupancy="{{room.occupancy}}" data-meal="{{room.meal}}">
				{{room.name}}
			</option>
		</select>
	</div>
</div>
